services:
  text-embeddings-inference:
    build:
      context: .
      dockerfile: Dockerfile.synology
    image: text-embeddings-inference:latest
    container_name: text-embeddings-inference
    restart: always
    ports:
      - "11434:80"
    volumes:
      - embeddings_cache:/root/.cache/huggingface
    networks:
      - default
      - litellm_default
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s

volumes:
  embeddings_cache:
    name: embeddings_cache

networks:
  litellm_default:
    external: true
